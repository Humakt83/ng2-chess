<div class="container">
	<div class="pieces-left">
		<pieces [pieces]="whitePieces"></pieces>
	</div>
	<table class="chess" (class.chess-over)="gameOver">
		<tr *ngFor="let row of chessBoard.board; let rowIndex = index">
			<td *ngFor="let slot of row; let slotIndex = index" (click)="selectPiece(slotIndex, rowIndex)"
				[class.selectable]="!isGameOver && !doNotHighlightSelected && chessBoard.isMovable(slotIndex, rowIndex)"
                [class.bg-white]="(rowIndex + slotIndex) % 2 !== 0"
                [class.bg-black]="(rowIndex + slotIndex) % 2 === 0">
					<img class="piece" [src]="'img/' + piece.getCssName(chessBoard.board[rowIndex][slotIndex]) + '.png'"/>
			</td>
		</tr>
	</table>
	<div class="pieces-right">
		<pieces [pieces]="blackPieces"></pieces>
	</div>
		
	<div class="end" *ngIf="isGameOver">
		<div class="end-inner">
			<p>{{chessOverText}}</p>
			<div>
				<img class="restart" src="img/start.png" (click)="restart()"/>
				<img class="settings-image" src="img/settings.png" (click)="toSettings()"/>
			</div>
		</div>
	</div>
</div>
